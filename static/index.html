<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech API Test UI</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <h1>Test API for TTS &amp; STT</h1>

    <div class="container" id="tts-container">
        <h2>Text-to-Speech (TTS)</h2>
        <p>Enter text to synthesize:</p>
        <textarea id="tts-text" rows="4" placeholder="Type the text you want to speak here..."></textarea>
        <br><br>
        <label for="tts-lang">Language:</label>
        <select id="tts-lang">
            <option value="en_US">English</option>
            <option value="vi_VN">Vietnamese</option>
        </select>
        <br><br>
        <p>Select your reader:</p>
        <div id="reader-selection"></div>
        <input type="hidden" id="tts-reader-id" value="0">
        <button id="tts-button">Speak!</button>
        <div id="tts-loading">
            <div class="spinner"></div>
            <p>Synthesizing speech...</p>
        </div>
        <p id="tts-result" style="color: green;"></p>
    </div>

    <div class="container" id="stt-container">
        <h2>Speech-to-Text (STT)</h2>
        <p>Click "Answer!" and speak to the server's microphone.<br>
            (Recording will stop automatically after 3 seconds of silence.)</p>
        <label for="stt-lang">Language:</label>
        <select id="stt-lang">
            <option value="en_US">English</option>
            <option value="vi_VN">Vietnamese</option>
        </select>
        <br><br>
        <button id="stt-button">Answer!</button>
        <div id="stt-loading">
            <div class="spinner"></div>
            <p>Please talk...</p>
        </div>
        <p id="stt-result" style="color: green;"></p>
    </div>

    <script src="/static/main.js"></script>
</body>

</html>
