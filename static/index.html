<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech API Test UI</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <h1>Test API for TTS &amp; STT</h1>

    <div class="container" id="tts-container">
        <h2>Text-to-Speech (TTS)</h2>
        <p>Enter text to synthesize:</p>
        <textarea id="tts-text" rows="4" placeholder="Type the text you want to speak here..."></textarea>
        <br><br>
        <label for="tts-lang">Language:</label>
        <select id="tts-lang">
            <option value="en">English</option>
            <option value="vi">Vietnamese</option>
        </select>
        <br><br>
        <p>Select your reader:</p>
        <div id="reader-selection"></div>
        <input type="hidden" id="tts-reader-id" value="0">
        <button id="tts-button">Speak!</button>
        <button id="lip-sync-button">Generate Lip Sync</button>
        <div id="loading">
            <div class="spinner"></div>
            <p>Running...</p>
        </div>
        <p id="result" style="color: green;"></p>
    </div>

    <script src="/static/main.js"></script>
</body>

</html>
